<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1 class="gallery-heading">Image Gallery</h1>

    <div class="gallery-container">
        <div class="gallery-item" data-index="1"><img src="Img1.jpg"  alt=""></div>
        <div class="gallery-item" data-index="2"><img src="img2.jpg"  alt=""></div>
        <div class="gallery-item" data-index="3"><img src="img3.jpg"  alt=""></div>
        <div class="gallery-item" data-index="4"><img src="img4.jpg"  alt=""></div>
        <div class="gallery-item" data-index="5"><img src="img5.jpg"  alt=""></div>
        <div class="gallery-item" data-index="6"><img src="img6.jpg"  alt=""></div>
        <div class="gallery-item" data-index="7"><img src="img7.jpg"  alt=""></div>
        <div class="gallery-item" data-index="8"><img src="img8.jpg"  alt=""></div>
        <div class="gallery-item" data-index="9"><img src="img9.jpg"  alt=""></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
